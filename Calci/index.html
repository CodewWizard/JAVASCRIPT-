<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="margin-left: 33px;" class="my-3">Calculator</h1>
        <div class="out_box">
            <div class="input">
                <input class="form-control" type="text" name="screen" id="screen" autocomplete="off">
            </div>
            <button id="(" class="btn btn-primary">(</button>
            <button class="btn btn-primary">)</button>
            <button class="btn btn-primary">C</button>
            <button class="btn btn-primary">%</button>
            <button class="btn btn-primary">7</button>
            <button class="btn btn-primary">8</button>
            <button class="btn btn-primary">9</button>
            <button class="btn btn-primary">X</button>
            <button class="btn btn-primary">4</button>
            <button class="btn btn-primary">5</button>
            <button class="btn btn-primary">6</button>
            <button class="btn btn-primary">-</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">+</button>
            <button class="btn btn-primary">0</button>
            <button class="btn btn-primary">.</button>
            <button class="btn btn-primary">/</button>
            <button class="btn btn-primary">=</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
