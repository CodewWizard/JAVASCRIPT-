<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand h1 mb-2" href="index.html">Madiha's Library</a>
        </div>
    </nav>
    <div id="alert1">
    </div>
    <div class="container my-3">
        <form id="id-form">
            <h1>
                Madiha's Library
            </h1>
            <hr>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label" id="">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name-id" placeholder="Book Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label" id="">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author-id" placeholder="Author Name">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="fiction-id" value="Fiction">
                        <label class="form-check-label" for="gridRadios1" id="fiction-id">
                            Fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="programming-id" value="Programming">
                        <label class="form-check-label" for="gridRadios2" id="programming-id">
                            Programming
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="cooking-id" value="Cooking">
                        <label class="form-check-label" for="gridRadios3">
                            Cooking
                        </label>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary" id="submit-id">Add Book</button>
        </form>
        <div id="table">
            <hr>
            <h2 class ="my-4">
                Your Books
            </h2>
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Book</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                        <!-- <th scope="col">Delete</th> -->
                    </tr>
                </thead>
                <tbody id = "tableBody"></tbody>
            </table>
        </div>
    </div>
    <!-- <script src="app/index.js"></script> -->
    <script src="app/indexes6.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
