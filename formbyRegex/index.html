<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Virat cricket club</title>
</head>

<body>
    <div id="alerts" class="alerts"></div>
    <div class="container">
        <h1 class="mb-3 my-1">Virat Cricket Club</h1>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="user" placeholder="madiha">
                <label for="floatingInput" class="form-label">Enter Username</label>
                <div id="validationServer04Feedback" class="invalid-feedback">
                    Username must be character!
                  </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Email Email</label>
                <div id="validationServer04Feedback" class="invalid-feedback">
                    Email must be valid!
                  </div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone" placeholder="11234">
                <label for="floatingInput">Enter Phone No</label>
                <div id="validationServer04Feedback" class="invalid-feedback">
                    Phone number must be 10 digit long!
                  </div>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Enter Address</label>
            </div>
            <button id="submit" type="button" class="mb-3 btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
